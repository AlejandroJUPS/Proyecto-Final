<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba de Matemáticas</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .quiz-container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 128, 0.2);
      width: 90%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .question {
      margin: 20px 0;
    }
    label {
      display: block;
      margin: 5px 0;
      cursor: pointer;
    }
    input[type="radio"] {
      margin-right: 8px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2>Prueba de Matemáticas</h2>
    <form id="quiz-form">
      <div class="question">
        <p>1. ¿Cuánto es 7 + 5?</p>
        <label><input type="radio" name="q1" value="12"> 12</label>
        <label><input type="radio" name="q1" value="10"> 10</label>
        <label><input type="radio" name="q1" value="14"> 14</label>
      </div>
      <div class="question">
        <p>2. ¿Cuál es la raíz cuadrada de 81?</p>
        <label><input type="radio" name="q2" value="9"> 9</label>
        <label><input type="radio" name="q2" value="8"> 8</label>
        <label><input type="radio" name="q2" value="7"> 7</label>
      </div>
      <div class="question">
        <p>3. ¿Cuál es el resultado de 15 + 3?</p>
        <label><input type="radio" name="q3" value="18"> 18</label>
        <label><input type="radio" name="q3" value="16"> 16</label>
        <label><input type="radio" name="q3" value="6"> 6</label>
      </div>
      <div class="question">
        <p>4. ¿Qué tipo de triángulo tiene todos sus lados iguales?</p>
        <label><input type="radio" name="q4" value="Equilátero"> Equilátero</label>
        <label><input type="radio" name="q4" value="Isósceles"> Isósceles</label>
        <label><input type="radio" name="q4" value="Escaleno"> Escaleno</label>
      </div>
      <div class="question">
        <p>5. ¿Cuál es el valor de x si 2x + 3 = 11?</p>
        <label><input type="radio" name="q5" value="4"> 4</label>
        <label><input type="radio" name="q5" value="3"> 3</label>
        <label><input type="radio" name="q5" value="5"> 5</label>
      </div>
      <button type="button" onclick="calificar()">Calificar</button>
    </form>
    <div class="result" id="resultado"></div>
  </div>

  <script>
    function calificar() {
      const respuestasCorrectas = {
        q1: "12",
        q2: "9",
        q3: "18",
        q4: "Equilátero",
        q5: "4"
      };
      let correctas = 0;

      // Limpiar colores anteriores
      for (let pregunta in respuestasCorrectas) {
        const opciones = document.querySelectorAll(`input[name="${pregunta}"]`);
        opciones.forEach(opcion => {
          opcion.parentElement.style.color = "white";
        });
      }

      for (let pregunta in respuestasCorrectas) {
        const seleccion = document.querySelector(`input[name="${pregunta}"]:checked`);
        if (seleccion) {
          if (seleccion.value === respuestasCorrectas[pregunta]) {
            correctas++;
          } else {
            seleccion.parentElement.style.color = "red";
          }
        }
      }

      const resultado = document.getElementById("resultado");
      resultado.innerHTML = `Obtuviste ${correctas} de 5 respuestas correctas. (${correctas * 20}%)`;
      resultado.style.color = correctas === 5 ? "lime" : "orange";
    }
  </script>
</body>
</html>
