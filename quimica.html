<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba de Química</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .quiz-container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 128, 0.2);
      width: 90%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .question {
      margin: 20px 0;
    }
    label {
      display: block;
      margin: 5px 0;
      cursor: pointer;
    }
    input[type="radio"] {
      margin-right: 8px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2>Prueba de Química</h2>
    <form id="quiz-form">
      <div class="question">
        <p>1. ¿Cuál es el símbolo químico del oxígeno?</p>
        <label><input type="radio" name="q1" value="O"> O</label>
        <label><input type="radio" name="q1" value="Ox"> Ox</label>
        <label><input type="radio" name="q1" value="Og"> Og</label>
      </div>
      <div class="question">
        <p>2. ¿Cuál es el número atómico del hidrógeno?</p>
        <label><input type="radio" name="q2" value="1"> 1</label>
        <label><input type="radio" name="q2" value="2"> 2</label>
        <label><input type="radio" name="q2" value="3"> 3</label>
      </div>
      <div class="question">
        <p>3. ¿Qué tipo de enlace se forma al compartir electrones?</p>
        <label><input type="radio" name="q3" value="Covalente"> Covalente</label>
        <label><input type="radio" name="q3" value="Iónico"> Iónico</label>
        <label><input type="radio" name="q3" value="Metálico"> Metálico</label>
      </div>
      <div class="question">
        <p>4. ¿Cuál es la fórmula del agua?</p>
        <label><input type="radio" name="q4" value="H₂O"> H₂O</label>
        <label><input type="radio" name="q4" value="HO₂"> HO₂</label>
        <label><input type="radio" name="q4" value="OH"> OH</label>
      </div>
      <div class="question">
        <p>5. ¿Qué es un ácido según la teoría de Brønsted-Lowry?</p>
        <label><input type="radio" name="q5" value="Donador de protones"> Donador de protones</label>
        <label><input type="radio" name="q5" value="Aceptor de protones"> Aceptor de protones</label>
        <label><input type="radio" name="q5" value="Electrón libre"> Electrón libre</label>
      </div>
      <button type="button" onclick="calificar()">Calificar</button>
    </form>
    <div class="result" id="resultado"></div>
  </div>

  <script>
    function calificar() {
      const respuestasCorrectas = {
        q1: "O",
        q2: "1",
        q3: "Covalente",
        q4: "H₂O",
        q5: "Donador de protones"
      };
      let correctas = 0;

      // Reset estilos
      for (let pregunta in respuestasCorrectas) {
        const opciones = document.querySelectorAll(`input[name="${pregunta}"]`);
        opciones.forEach(opcion => {
          opcion.parentElement.style.color = "white";
        });
      }

      for (let pregunta in respuestasCorrectas) {
        const seleccion = document.querySelector(`input[name="${pregunta}"]:checked`);
        if (seleccion) {
          if (seleccion.value === respuestasCorrectas[pregunta]) {
            correctas++;
          } else {
            seleccion.parentElement.style.color = "red";
          }
        }
      }

      const resultado = document.getElementById("resultado");
      resultado.innerHTML = `Obtuviste ${correctas} de 5 respuestas correctas. (${correctas * 20}%)`;
      resultado.style.color = correctas === 5 ? "lime" : "orange";
    }
  </script>
</body>
</html>
