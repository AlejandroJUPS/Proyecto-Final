<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menú de Pruebas</title>
    <style>

    /* Ajuste general de caja para todos los elementos */
        * {
            box-sizing: border-box;
        }
    /* Estilo del cuerpo: fondo oscuro, texto blanco y centrado */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    /* Contenedor del menú principal */
        .menu {
            text-align: center;
        }
    /* Título centrado del cuestionario */
        h2 {
            margin-bottom: 30px;
        }
    /* Botones de navegación del menú */
        a {
            display: block;
            width: 250px;
            margin: 10px auto;
            padding: 12px;
            background-color: black;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
    /* Efecto hover para los botones del menú */
        a:hover {
            background-color: #333;
        }
    
</style>
</head>
<body>
    <div class="menu">
        <h2>Elige una prueba para comenzar</h2>
        <a href="matematicas.html">Prueba de Matemáticas</a>
        <a href="fisica.html">Prueba de Física</a>
        <a href="quimica.html">Prueba de Química</a>
        <a href="lenguaje.html">Prueba de Lenguaje</a>
    </div>
</body>
</html>
