<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba de Matemáticas</title>
  <style>

    /* Ajuste general de caja para todos los elementos */
    * {
      box-sizing: border-box;
    }
    /* Estilo del cuerpo: fondo oscuro, texto blanco y centrado */
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    /* Contenedor principal con fondo, bordes redondeados y sombra */
    .quiz-container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 128, 0.2);
      width: 90%;
      max-width: 500px;
    }
    /* Título centrado del cuestionario */
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    /* Espaciado entre preguntas */
    .question {
      margin: 20px 0;
    }
    /* Estilo de etiquetas de opciones */
    label {
      display: block;
      margin: 5px 0;
      cursor: pointer;
    }
    /* Espacio entre botón de radio y texto */
    input[type="radio"] {
      margin-right: 8px;
    }
    /* Botón de calificación con estilo oscuro y redondeado */
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    /* Efecto al pasar el mouse sobre el botón */
    button:hover {
      background-color: #333;
    }
    /* Estilo del resultado mostrado al final del test */
    .result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  
</style>
</head>
<body>
  <div class="quiz-container">
    <h2>Prueba de Matemáticas</h2>
    <form id="quiz-form">
      <div class="question">
        <p>1. ¿Cuánto es 7 + 5?</p>
        <label><input type="radio" name="q1" value="12"> 12</label>
        <label><input type="radio" name="q1" value="10"> 10</label>
        <label><input type="radio" name="q1" value="14"> 14</label>
      </div>
      <div class="question">
        <p>2. ¿Cuál es la raíz cuadrada de 81?</p>
        <label><input type="radio" name="q2" value="9"> 9</label>
        <label><input type="radio" name="q2" value="8"> 8</label>
        <label><input type="radio" name="q2" value="7"> 7</label>
      </div>
      <div class="question">
        <p>3. ¿Cuál es el resultado de 15 + 3?</p>
        <label><input type="radio" name="q3" value="18"> 18</label>
        <label><input type="radio" name="q3" value="16"> 16</label>
        <label><input type="radio" name="q3" value="6"> 6</label>
      </div>
      <div class="question">
        <p>4. ¿Qué tipo de triángulo tiene todos sus lados iguales?</p>
        <label><input type="radio" name="q4" value="Equilátero"> Equilátero</label>
        <label><input type="radio" name="q4" value="Isósceles"> Isósceles</label>
        <label><input type="radio" name="q4" value="Escaleno"> Escaleno</label>
      </div>
      <div class="question">
        <p>5. ¿Cuál es el valor de x si 2x + 3 = 11?</p>
        <label><input type="radio" name="q5" value="4"> 4</label>
        <label><input type="radio" name="q5" value="3"> 3</label>
        <label><input type="radio" name="q5" value="5"> 5</label>
      </div>
      <button type="button" onclick="calificar()">Calificar</button> <!-- Botón para calificar el test -->
    </form> <!-- Fin del formulario del quiz -->
    <div class="result" id="resultado"></div> <!-- Div donde se mostrará el resultado -->
  </div> <!-- Fin del contenedor principal del quiz -->

  <script>
    function calificar() { // Función que evalúa las respuestas del usuario
      const respuestasCorrectas = { // Objeto con las respuestas correctas
        q1: "12", // Respuesta correcta de la pregunta 1
        q2: "9", // Respuesta correcta de la pregunta 2
        q3: "18", // Respuesta correcta de la pregunta 3
        q4: "Equilátero", // Respuesta correcta de la pregunta 4
        q5: "4" // Respuesta correcta de la pregunta 5
      };
      let correctas = 0; // Contador de respuestas correctas

      // Limpiar colores anteriores
      for (let pregunta in respuestasCorrectas) { // Recorre cada pregunta
        const opciones = document.querySelectorAll(`input[name="${pregunta}"]`); // Selecciona todas las opciones de la pregunta
        opciones.forEach(opcion => { // Itera sobre cada opción
          opcion.parentElement.style.color = "white"; // Restaura el color original del texto
        });
      }

      for (let pregunta in respuestasCorrectas) { // Recorre cada pregunta
        const seleccion = document.querySelector(`input[name="${pregunta}"]:checked`); // Obtiene la opción seleccionada
        if (seleccion) { // Si hay una opción seleccionada
          if (seleccion.value === respuestasCorrectas[pregunta]) { // Si la respuesta es correcta
            correctas++; // Suma uno al contador de correctas
          } else { // Si la respuesta es incorrecta
            seleccion.parentElement.style.color = "red"; // Marca en rojo la respuesta incorrecta
          }
        }
      }

      const resultado = document.getElementById("resultado"); // Obtiene el elemento donde se muestra el resultado
      resultado.innerHTML = `Obtuviste ${correctas} de 5 respuestas correctas. (${correctas * 20}%)`; // Muestra el puntaje obtenido
      resultado.style.color = correctas === 5 ? "lime" : "orange"; // Si todas son correctas, el texto es verde; si no, naranja
    }
  </script> <!-- Fin del bloque de script -->
</body>
</html>
